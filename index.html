<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loop Returns Integration</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
      max-width: 90%;
    }
    h1 { color: #333; }
    button {
      background-color: #0070f3;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056c1;
    }
    #status {
      margin-top: 20px;
      font-size: 15px;
      color: #444;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Loop Returns Integration</h1>
    <p>Click below to connect your Loop Returns account.</p>
    <button id="installBtn">Install Integration</button>
    <div id="status"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const encryptedApiKey = urlParams.get("key");
    const shopId = urlParams.get("shopId");
    const org = urlParams.get("org");
    const statusDiv = document.getElementById("status");
    const installBtn = document.getElementById("installBtn");

    // üí° Generate a random requestId for tracing
    const requestId = crypto.randomUUID();

    // üß© Step 1: If API key is present in URL, store it
    if (encryptedApiKey) {
      localStorage.setItem("loop_encrypted_key", encryptedApiKey);
      console.log("Stored encrypted key in localStorage");
    }

    // üß© Step 2: Retrieve stored key (used after redirect)
    const storedKey = localStorage.getItem("loop_encrypted_key");

    if (!storedKey) {
      statusDiv.textContent = "‚ùå Missing API key. Please use the provided integration link.";
      installBtn.disabled = true;
    }

    // üöÄ Step 3: Handle Install button click
    installBtn.addEventListener("click", () => {
      statusDiv.textContent = "Redirecting to Loop Returns...";
      // Redirect to Loop‚Äôs installation entry
      window.location.href = 
        "https://admin.loopreturns.com/third-party-integration/install/8dcb066a-ee22-4fb0-b0a8-f5c473fe62ae";
    });

    // üîÑ Step 4: Handle callback (after Loop OAuth)
    async function handleCallbackIfPresent() {
      if (!shopId) return; // no callback params yet

      statusDiv.textContent = `Mapping customer with shopId: ${shopId}...`;

      try {
        const mapUrl = "https://congeneric-collotypic-masako.ngrok-free.dev/auth-service/loop/oauth/map-customer";
        const response = await fetch(
          `${mapUrl}?requestId=${encodeURIComponent(requestId)}&customerApiKey=${encodeURIComponent(storedKey)}&shopId=${encodeURIComponent(shopId)}`,
          { method: "POST" }
        );

        const data = await response.json();

        if (data.success) {
          statusDiv.innerHTML = `‚úÖ Integration successful!<br>Shop ID: <b>${shopId}</b>`;
          //clear stored key after success
          localStorage.removeItem("loop_encrypted_key");
        } else {
          statusDiv.innerHTML = `‚ùå Integration failed: ${data.message || "Unknown error"}`;
        }
      } catch (err) {
        console.error(err);
        statusDiv.innerHTML = `‚ùå Error calling map-customer endpoint: ${err.message}`;
      }
    }

    handleCallbackIfPresent();
  </script>
</body>
</html>
